<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	<meta content="" name="description">
	<meta content="Mark Otto, Jacob Thornton, and Bootstrap contributors" name="author">
	<meta content="Jekyll v3.8.6" name="generator">
	<title>Steven's Blog</title>
	<link href="https://getbootstrap.com/docs/4.4/examples/album/" rel="canonical"><!-- Bootstrap core CSS -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"><!-- Favicons -->
	<link href="/docs/4.4/assets/img/favicons/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
	<link href="/docs/4.4/assets/img/favicons/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
	<link href="/docs/4.4/assets/img/favicons/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
	<link href="/docs/4.4/assets/img/favicons/manifest.json" rel="manifest">
	<link href="/docs/4.4/assets/img/favicons/safari-pinned-tab.svg" rel="mask-icon">
	<link href="/docs/4.4/assets/img/favicons/favicon.ico" rel="icon">
	<meta content="/docs/4.4/assets/img/favicons/browserconfig.xml" name="msapplication-config">
	<meta content="#563d7c" name="theme-color">
	<style>
	       .bd-placeholder-img {
	       font-size: 1.125rem;
	       text-anchor: middle;
	       -webkit-user-select: none;
	       -moz-user-select: none;
	       -ms-user-select: none;
	       user-select: none;
	       }
	       @media (min-width: 768px) {
	       .bd-placeholder-img-lg {
	       font-size: 3.5rem;
	       }
	       }
	</style>
</head>
<body>
	<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" href="{% url 'home' %}">Steven Stensager</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav ml-auto">
						<a class="nav-item nav-link" href="https://google.com">Twitter</a>
						<a class="nav-item nav-link" href="{% static 'resume.pdf' %}">Resume</a>
						<a class="nav-item nav-link active" href="{% url 'allblogs' %}">Blog</a>
					</div>
				</div>
			</nav>
	</header>
	<main role="main">
		<div class="container">
			<h1 class="text-center pt-3">Steven's Blog</h1><br>
			<br>
			<h2>Latest Posts</h2>
			<hr />

			{% for blog in blogs.all %}
				<a href="{% url 'detail' blog.id %}"><h3>{{ blog.title }}</h3></a>
				{{ blog.pub_date_pretty }}<br />
				<img class="img-fluid" src="{{ blog.image.url }}" width = 200 height = 200 />
				<br />
				{{ blog.summary }}...
				<br />
				<br />
				<br />
			{% endfor %}

		</div>
	</main>
	<footer class="text-muted">
		<div class="container">
			<p>¬© Steven Stensager {% now "Y" %} üçÜ</p>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js">
	</script> 
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js">
	</script> 
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
	</script>
</body>
</html>
